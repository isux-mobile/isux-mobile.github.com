---
layout: default
title: {{ site.title }}
---

{% for category in site.categories %}
<div class="category-list">
    <h3 id="{{ category[0] }}-ref">{{ category[0] | join: "/" }}</h3>
      <ul>
        {% assign pages_list = category[1] %}
        {% include JB/pages_list %}
      </ul>
</div><!-- .category-list -->
{% endfor %}
